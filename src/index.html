<body>
<form id='select-city'>
  <input id='current-city' type='text' placeholder='Enter a city'></input>
  <button type='summit' id='submit'>Submit</button>
</form>

<p>Current temperature in 
  <span id='this-city'></span>: 
  <span id='current-temperature'></span>&#8451;
</p>

<p id='home'>Current temperature at home: 
  <span id='temp_display'>20</span>&#8451;
</p>
<button type='button' id='temp_up'>&uarr;</button>
<button type='button' id='temp_down'>&darr;</button>
<p>Power saving is: 
  <button type='button' id='power_saving'>ON</button>
</p>
<button type='button' id='reset'>Reset</button>
</body>

</html>
